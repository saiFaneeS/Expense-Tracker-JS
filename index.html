<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title-bar">
        <h2>Expense Tracker</h2>
      </div>
      <h2 class="title">Budget</h2>
      <div class="my-budget">
        <div>
          <h2><span class="dollar">$</span><span id="budget">0</span></h2>
          <div class="budget-last-col">
            <svg
              id="edit-btn"
              class="edit-icon"
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 32 32"
              viewBox="0 0 32 32"
              id="edit"
            >
              <path
                d="M12.82373,12.95898l-1.86279,6.21191c-0.1582,0.52832-0.01367,1.10156,0.37646,1.49121c0.28516,0.28516,0.66846,0.43945,1.06055,0.43945c0.14404,0,0.28906-0.02051,0.43066-0.06348l6.2124-1.8623c0.23779-0.07129,0.45459-0.2002,0.62988-0.37598L31.06055,7.41016C31.3418,7.12891,31.5,6.74707,31.5,6.34961s-0.1582-0.7793-0.43945-1.06055l-4.3501-4.34961c-0.58594-0.58594-1.53516-0.58594-2.12109,0L13.2002,12.3291C13.02441,12.50488,12.89551,12.7207,12.82373,12.95898z M15.58887,14.18262L25.6499,4.12109l2.22852,2.22852L17.81738,16.41113l-3.18262,0.9541L15.58887,14.18262z"
              ></path>
              <path
                d="M30,14.5c-0.82861,0-1.5,0.67188-1.5,1.5v10c0,1.37891-1.12158,2.5-2.5,2.5H6c-1.37842,0-2.5-1.12109-2.5-2.5V6c0-1.37891,1.12158-2.5,2.5-2.5h10c0.82861,0,1.5-0.67188,1.5-1.5S16.82861,0.5,16,0.5H6C2.96729,0.5,0.5,2.96777,0.5,6v20c0,3.03223,2.46729,5.5,5.5,5.5h20c3.03271,0,5.5-2.46777,5.5-5.5V16C31.5,15.17188,30.82861,14.5,30,14.5z"
              ></path>
            </svg>
            <span>USD</span>
          </div>
        </div>
      </div>
      <div id="add-budget-container">
        <div id="add-budget">
          <!-- <h3 class="title">Add Budget</h3> -->
          <input
            id="new-budget"
            class="input-field"
            placeholder="Enter Budget"
            type="number"
          />
          <button id="set-budget-btn">Set Budget</button>
        </div>
      </div>
      <div id="update-expense-container">
        <div id="update-expense">
          <!-- <h3 class="title">Edit Expense</h3> -->
          <input
            id="edit-expense-name"
            class="input-field"
            placeholder="New Title"
            type="text"
          />
          <input
            id="edit-expense-cost"
            class="input-field"
            placeholder="New Cost"
            type="number"
          />
          <button id="update-expense-btn">Update</button>
        </div>
      </div>
      <h3 class="title all-expenses">All Expenses</h3>
      <div class="expenses">
        <div class="expense">
          <h3 id="name">Coffee</h3>
          <h3 id="cost">$50</h3>
          <div class="options">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
      <button id="add-btn">+</button>
      <div id="create-expense-modal">
        <div class="title-bar">
          <h2>Create New Expense</h2>
          <button id="close-btn">X</button>
        </div>
        <h3 class="title title-cost">Amount</h3>
        <input type="number" placeholder="Cost" id="cost-input" />
        <div class="expense-for-container">
          <h3 class="title title-name">Expense made for</h3>
          <input type="text" placeholder="Expense name" id="name-input" />
        </div>
        <button id="create-btn">Create</button>
      </div>
      <div id="delete-confirmation-modal">
        <p>Delete Expense Permanently.</p>
        <div class="actions">
          <button id="cancel-btn">Cancel</button>
          <button id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
